<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game
    </h1>
    <span class="level">
            Press start buttom 
        </span>
    <div class="container">
        <div class="box box1" id="red"></div>
        <div class="box box2" id="blue"></div>
        <div class="box box3" id="yellow"></div>
        <div class="box box4" id="green"></div>
    </div>
    <button>Start</button>
</body> 
<script src="index.js"></script>
</html>
